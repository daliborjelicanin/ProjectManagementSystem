<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:replace="common/header :: common-header" />
    <body>
        <div th:replace="common/header :: navbar"></div>

        <div class="container">

            <form th:action="@{/createUser}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="userName">Username</label> 
                    &nbsp;<span style="color: red;" th:if="${usernameExists}">Username already exists. Choose a different one.</span>
                    <input type="text"class="form-control" id="userName" name="username" style="width: 50%;"/>
                </div>

                <div class="form-group">
                    <label for="userName">Password</label> 
                    <input type="text"class="form-control" id="password" name="password" style="width: 50%;"/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label> 
                    <input type="text"class="form-control" id="email" name="email" style="width: 50%;"/>
                </div>

                <div class="form-group">
                    <label for="name">Name</label> 
                    <input type="text" class="form-control" id="name" name="name" style="width: 50%;"/>
                </div>

                <label for="surname">Surname</label> 
                <input type="text" class="form-control" id="surname" name="surname" style="width: 50%;"/>

                <div class="form-group" style="margin-top: 20px;">
                    <p>
                        <label>Roles:
                            <input type="checkbox" name="roles"
                                   th:each="role : ${allRoles}"
                                   th:text="${role.name}"
                                   th:value="${role.id}"/>
                                   th:field="{user.roles}"
                                   
                                   
                        </label>
                    </p>
                </div>

                <button type="submit" class="btn btn-primary">Create new user</button>
            </form>

        </div> <!-- end of container -->

        <div th:replace="common/header :: body-bottom-scripts"></div>
    </body>
</html>
