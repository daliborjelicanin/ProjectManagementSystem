<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:fragment="common-header">
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Project Management System</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

        <div th:fragment="navbar">
            <div class="page-top"
                 style="width: 100%; height: 20px; background-color: #f46b42;"></div>
            <!-- Static navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/home}">Project Management System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto navbar-left">
                        <li class="nav-item active"><a class="nav-link" th:href="@{/projects}">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>

                        <li class="nav-item dropdown"><a
                                class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"> Create </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/newProject}">Project</a> 
                                <a class="dropdown-item" th:href="@{/newTask}">Task</a> 
                                <a class="dropdown-item" th:href="@{/newUser}">User</a>
                            </div></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" style="margin-right: 20px">
                            <div sec:authorize="isAuthenticated()">
                                Welcome <span sec:authentication="name">Username</span> &nbsp;
                                <span sec:authentication="principal.authorities">Roles</span>
                            </div>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{logout}" method="post">
                                <input type="submit" value="Logout"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>


        <div th:fragment="body-bottom-scripts">
            <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script
  			src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
        </div>

    </body>
</html>
